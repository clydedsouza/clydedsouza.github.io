<html lang="en">
<head>
    <title>Clyde D'Souza</title>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/theme.css" rel="stylesheet" />
    <script src="http://platform.twitter.com/widgets.js"></script>
</head>
<body ng-app="clyde" ng-cloak>
    <div ng-controller="IndexController">
        <md-content class="">
            <md-toolbar class="md-primary gradients">
                <div class="md-toolbar-tools">
                    <img src="images/clydedsouza-material-face.png" class="md-avatar user-avatar" height="70" width="70" />
                    <h2>                        
                        <span>Clyde D'Souza</span>
                    </h2>
                </div>  
                <div flex></div>
                <md-tabs md-dynamic-height ng-cloak>
                    <md-tab ng-click="goTo('about')">
                        <md-icon class="material-icons">person</md-icon> About
                    </md-tab>
                    <md-tab ng-click="goTo('projects')">
                        <md-icon class="material-icons">code</md-icon> Projects
                    </md-tab>
                </md-tabs>              
            </md-toolbar>
        </md-content>
        <div ng-view></div>
        <div>
            <!--<md-button>
                <md-icon class="material-icons">person</md-icon>
            </md-button>
            <md-button>
                <md-icon class="material-icons">person</md-icon>
            </md-button>-->
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
